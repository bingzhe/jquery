<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>删除节点</title>
    <script src="jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <p title="选择你最喜欢的水果？">你最喜欢的水果是？</p>
    <ul>
      <li title="苹果">苹果</li>
      <li title="橘子">橘子</li>
      <li title="菠萝">菠萝</li>
    </ul>
    <script type="text/javascript">
      var $li = $("ul li:eq(1)").remove();
      $li.appendTo("ul");
      $("ul li").remove("li[title!=菠萝]");
    </script>
  </body>
</html>
