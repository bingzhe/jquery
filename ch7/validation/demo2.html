<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../jquery.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="lib/jquery.validate.js" charset="utf-8" type="text/javascript"></script>
    <script src="lib/jquery.metadata.js" charset="utf-8" type="text/javascript"></script>
    <style  type="text/css" media="screen">
      *{
        font-family: Verdana;
        font-size: 96%;
      }
      label { width: 10em; float: left; }
      label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
      p { clear: both; }
      .submit { margin-left: 12em; }
      em { font-weight: bold; padding-right: 1em; vertical-align: top; }
    </style>
  </head>
  <body>
    <form class="cmxform" id="commentForm" action="#" method="get">
      <fieldset>
        <legend>一个简单的验证带验证提示的表单</legend>
        <p>
          <label for="cusername">姓名</label><em>*</em>
          <input id="cusername" name="username" size="25" class="{validate:{required:true,minlength:2}}" />
        </p>
        <p>
          <label for="cemail">电子邮件</label><em>*</em>
          <input id="cemail" name="email" size="25" class="{validate:{required:true, email:true}}" />
        </p>
        <p>
          <label for="curl">网址</label><em>&nbsp;</em>
          <input id="curl" name="url" size="25" class="{validate:{url:true}}" value="" />
        </p>
        <p>
          <label for="ccomment">你的评论</label><em>*</em>
          <textarea name="comment" id="comment" cols="22" class="{validate:{required:true}}"></textarea>
        </p>
        <p>
          <input class="submit" type="submit" value="提交" />
        </p>
      </fieldset>
    </form>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#commentForm").validate({meta:"validate"});
      });
    </script>
  </body>
</html>
