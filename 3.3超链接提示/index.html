<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>超链接提示</title>
    <script src="../jquery.min.js"></script>
    <style type="text/css">
      body,p{
        margin: 0;
        padding: 0;
      }
      body{
        padding: 40px;
        color: #555;
        line-height: 180%;
        font: 80% Arial, Helvetica, sans-serif;
      }
      p{
	      clear:both;
	      margin:0;
	      padding:0.5em 0;
      }
      #tooltip{
        position: absolute;
        border: 1px solid #333;
        background-color: #f7f5d1;
        padding: 5px 0;
        color: #333;
        display: none;
      }
    </style>
  </head>
  <body>
    <p><a href="#" class="tooltip" title="这是我的超链接提示1">提示1</a></p>
    <p><a href="#" class="tooltip" title="这是我的超链接提示2">提示2</a></p>
    <p><a href="#" title="这是自带提示1">自带提示1</a></p>
    <p><a href="#" title="这是自带提示2">自带提示2</a></p>
  </body>
  <script type="text/javascript">
    var x = 10;
    var y = 20;

    $("a.tooltip").on("mouseover", function(e){
      this.myTitle = this.title;
      this.title = "";
      var tooltip = "<div id='tooltip'>"+this.myTitle+"</div>"; //创建div元素

      $("body").append(tooltip);  //追加到文档
      $("#tooltip").css({
        "top": (e.pageY+y)+"px",
        "left": (e.pageX+x)+"px"
      }).show("fast");   //设置x,y坐标并显示
    }).on("mouseout", function(){
      this.title = this.myTitle;
      $("#tooltip").remove();  //移除
    }).on("mousemove", function(e){     //鼠标移动时跟着移动
      $("#tooltip").css({
        "top": (e.pageY+y)+"px",
        "left": (e.pageX+x)+"px"
      });
    });



  </script>
</html>
