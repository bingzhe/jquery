<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表格内容筛选</title>
    <script src="../../jquery.min.js" charset="utf-8"></script>
    <style type="text/css" media="screen">
      table		{ border:0;border-collapse:collapse;}
      div{font:normal 12px/17px Arial;}
      td	{ font:normal 12px/17px Arial;padding:2px;width:100px;}
      th			{ font:bold 12px/17px Arial;text-align:left;padding:4px;border-bottom:1px solid #333;width:100px;}
      .even		{ background:#FFF38F;}  /* 偶数行样式*/
      .odd		{ background:#FFFFEE;}  /* 奇数行样式*/
      .selected		{ background:#FF6500;color:#fff;}
    </style>
  </head>
  <body>
    <div>
      <br/>筛选
      <input id="filterName" />
      <br/>
    </div>
    <table>
    	<thead>
    		<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    	</thead>
    	<tbody>
    		<tr><td>张三</td><td>男</td><td>浙江</td></tr>
    		<tr><td>李四</td><td>女</td><td>杭州</td></tr>
    		<tr><td>王五</td><td>男</td><td>西湖</td></tr>
    		<tr><td>赵六</td><td>男</td><td>线</td></tr>
    		<tr><td>Rain</td><td>女</td><td>西安</td></tr>
    		<tr><td>MAXMAN</td><td>男</td><td>宝鸡</td></tr>
    		<tr><td>王六</td><td>女</td><td>深圳</td></tr>
    		<tr><td>例子</td><td>男</td><td>长沙</td></tr>
    		<tr><td>李思</td><td>男</td><td>南京</td></tr>
    	</tbody>
    </table>
    <script type="text/javascript">
      $("#filterName").on('keyup', function(){
        $("table tbody tr").hide()
                          .filter(":contains('"+($(this).val())+"')").show();
      }).keyup();
    </script>
  </body>
</html>
