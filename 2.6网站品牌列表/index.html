      <script type="text/javascript">
        var $category = $('ul li:gt(5):not(:last)');
        var $btn = $('.btn');
        var $item = $('ul li')
        $category.hide();
    
        $btn.on('click',function(){
          if($category.is(":visible")){
            $category.hide();
            $(this).find("span")
                  .css("background-image","url(img/down.gif)")
                  .text("显示全部品牌");
            $item.filter(":contains('佳能'),:contains('柯达')").removeClass("promoted");
          }else{
            $category.show();

            $(this).find("span")
                  .css("background-image","url(img/up.gif)")
                  .text("精简显示品牌");
            $item.filter(":contains('佳能'),:contains('柯达')").addClass("promoted");
          }
          return false;   //超链接不跳转
        });
