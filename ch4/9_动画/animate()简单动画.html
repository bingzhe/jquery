<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>简单动画</title>
    <style type="text/css">
      body{
        padding: 60px;
      }
      #panel{
        position: relative;
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
        cursor: pointer;
        background: #96E555;
      }
    </style>
    <script src="../../jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="panel">
    </div>
    <script type="text/javascript">
      $("#panel").on("click", function(){
        $(this).animate({left:"600px"},4000);
      })
    </script>
  </body>
</html>
