<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多重动画</title>
    <style type="text/css">
      body{
        padding: 60px;
      }
      #panel{
        position: relative;
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
        cursor: pointer;
        background: #96E555;
        opacity: 0.5;
      }
    </style>
    <script src="../../jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="panel">
    </div>
    <script type="text/javascript">
      $("#panel").on("click", function(){
        $(this).animate({left:"200px",height:"200px",opacity:"1"},1000)
               .animate({top:"200px",width:"200px"},2000)
               .css("border","5px solid blue");

      })
    </script>
  </body>
</html>
